<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>



    <script>
        var bul = Math.floor(Math.random() * 5);
        var tahmin = prompt("Bir sayı giriniz");

        function oyun() {
            if (tahmin == bul) {
                alert("Tebrikler !!!!!!");
                var birdaha = prompt("Birdaha?  e / h");
                if (birdaha == "e") {
                    tahmin = prompt("Bir sayı giriniz");
                    oyun();
                } else {
                    alert("Sonra görüşürüz");
                }
            } else if (tahmin < bul) {
                tahmin = prompt("YUKARI");
                oyun();
            } else if (tahmin > bul) {
                tahmin = prompt("AŞAĞI");
                oyun();
            }
        }
        oyun();
    </script>

</body>

</html>
