<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="number" id="Sayi1">
    <input type="number" id="Sayi2">

    <input type="button" value="Hesapla" onclick="hesaplaClick()">
    <h3 id="sonuc"></h3>

    <script>
        function hesaplaClick() {
            let s1 = Number(document.querySelector("#Sayi1").value);
            let s2 = Number(document.querySelector("#Sayi2").value);
            document.querySelector("#sonuc").innerText = hesapla(s1, s2);
        }

        function hesapla(x, y) {
            return x + y;
        }
    </script>
</body>

</html>
