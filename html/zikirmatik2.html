<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            background-color: #fee6c4;
        }
        
        .baslik {
            display: block;
            height: 30%;
            width: 100%;
            margin: 0 auto;
            background-image: url("https://cdn.pixabay.com/photo/2022/03/27/03/16/islamic-7093978_960_720.jpg");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: contain;
        }
        
        .orta {
            display: block;
            width: 360px;
            margin: 0 auto;
            text-align: center;
            font-size: 45px;
            font-family: arial;
            font-weight: 700;
        }
        
        .alt {
            display: block;
            width: 360px;
            margin: 0 auto;
        }
        
        .btn {
            display: inline-block;
            width: 280px;
            height: 280px;
            margin-top: 100px;
        }
        
        .button-77 {
            align-items: center;
            appearance: none;
            background-clip: padding-box;
            background-color: initial;
            background-image: none;
            border-style: none;
            box-sizing: border-box;
            color: #fff;
            cursor: pointer;
            display: inline-block;
            justify-content: center;
            outline: none;
            overflow: visible;
            pointer-events: auto;
            position: relative;
            text-align: center;
            text-decoration: none;
            text-transform: none;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            vertical-align: middle;
            z-index: 0;
        }
        
        @media (min-width: 768px) {
            .button-77 {
                padding: 19px 32px;
            }
        }
        
        .button-77:before,
        .button-77:after {
            border-radius: 80px;
        }
        
        .button-77:before {
            background-color: rgba(249, 58, 19, .32);
            content: "";
            display: block;
            height: 100%;
            left: 0;
            overflow: hidden;
            position: absolute;
            top: 0;
            width: 100%;
            z-index: -2;
        }
        
        .button-77:after {
            background-color: initial;
            background-image: linear-gradient(92.83deg, #ff7426 0, #f93a13 100%);
            bottom: 4px;
            content: "";
            display: block;
            left: 4px;
            overflow: hidden;
            position: absolute;
            right: 4px;
            top: 4px;
            transition: all 100ms ease-out;
            z-index: -1;
        }
        
        .button-77:hover:not(:disabled):after {
            bottom: 0;
            left: 0;
            right: 0;
            top: 0;
            transition-timing-function: ease-in;
        }
        
        .button-77:active:not(:disabled) {
            color: #ccc;
        }
        
        .button-77:active:not(:disabled):after {
            background-image: linear-gradient(0deg, rgba(0, 0, 0, .2), rgba(0, 0, 0, .2)), linear-gradient(92.83deg, #ff7426 0, #f93a13 100%);
            bottom: 4px;
            left: 4px;
            right: 4px;
            top: 4px;
        }
        
        .button-77:disabled {
            cursor: default;
            opacity: .24;
        }
        
        #counter {
            display: inline-block;
            padding-top: 105px;
        }
        
        #zikir {
            display: inline-block;
            padding-top: 105px;
        }
    </style>
</head>

<body>
    <div style="width:100%; height:100%">
        <div class="baslik"></div>
        <div class="orta">
            <div class="title"><span id="counter">ZİKİRMATİK</span> </div>
            <div class="btn button-77" onclick="tikla()"><span id="zikir">0</span> </div>


        </div>

    </div>

    <script>
        let num = 0;

        function tikla() {
            num++;
            document.querySelector("#zikir").innerHTML = num;
        }
    </script>
</body>

</html>
