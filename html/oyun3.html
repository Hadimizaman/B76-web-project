<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<h1>BİR SAYI GİRİNİZ</h1>
<input id="giris" oninput="oyna()"> </input>

<h2 id="durum"> </h2>



<script>
    let bul = Math.floor(Math.random() * 100);

    function oyna() {
        var tahmin = Number(document.querySelector("#giris").value);
        if (tahmin != "") {
            if (bul == tahmin) {
                document.querySelector("#durum").innerHTML = "TEBRİKLER BULDUNUZ!!";
            } else if (bul < tahmin) {
                document.querySelector("#durum").innerHTML = "&#11015;";
                oyna();
            } else if (bul > tahmin) {
                document.querySelector("#durum").innerHTML = "&#11014;";
                oyna();
            }
        } else {
            document.querySelector("#durum").innerHTML = "------";
        }

    }
</script>
</body>

</html>
