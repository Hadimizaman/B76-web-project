<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<h1>BİR SAYI GİRİNİZ</h1>
<input id="giris" oninput="oyna()"> </input>

<h2 id="durum"> </h2>



<script>
    let bul = Math.floor(Math.random() * 100);

    function oyna() {
        let tahmin = document.querySelector("#giris").value;
        if (bul == tahmin) {
            document.querySelector("#durum").innerHTML = "TEBRİKLER BULDUNUZ!!";
            let devam = prompt("DEVAM MI? e / h");
            if (devam == "e") {
                bul = Math.floor(Math.random() * 100);
                tahmin = document.querySelector("#giris").value;
                oyna();
            } else {
                document.querySelector("#durum").innerHTML = "TEŞEKKÜRLER!!";
            }
        } else if (bul < tahmin) {
            tahmin = document.querySelector("#giris").value;
            document.querySelector("#durum").innerHTML = "Aşağı!!";
            oyna();
        } else if (bul > tahmin) {
            tahmin = document.querySelector("#giris").value;
            document.querySelector("#durum").innerHTML = "Yukarı!!";
            oyna();
        }
    }
    oyna();
</script>
</body>

</html>
